<!DOCTYPE html>
<html 
	style="
		font-family: Outfit, sans-serif;height: 100%;
		margin: 0;
		padding: 0;"
	>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QueueCube | Partner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body style="margin: 0;
padding: 0;">
	<header>

	</header>
		
	<main>
		<div class="wrapper-homebuttons" 
			style="
				height: 65vh;
				display: grid;
				grid-template-columns: repeat(4, 1fr);
				grid-auto-rows: 200px;"
			>
			<div class="cta-1" 
				style="
					padding: 30px 35px;
					border-radius: 30px;
					cursor: pointer;
					margin: 1rem;
					font-size: 30px;
					text-decoration: none;
					background-color: #39d2c0;
					grid-column-start: 1;
					grid-column-end: 3;
					grid-row-start: 1;
					grid-row-end: 3;"
				><a href="#vision"  style="color: #ffff">Vision</a> </div>

			<div class="cta-2" 
				style="
					padding: 30px 35px;
					border-radius: 30px;
					cursor: pointer;
					margin: 1rem;
					font-size: 30px;
					text-decoration: none;
					background-color: #eee;
					color: #000;
					grid-row-start: 1;
					grid-row-end: 2;
					grid-column-start: 3;
  				grid-column-end: 4;"
				><a href="#queue" style="color: #000;">Queue</a> </div>

			<div class="cta-3" 
				style="
					padding: 30px 35px;
					border-radius: 30px;
					cursor: pointer;
					margin: 1rem;
					font-size: 30px;
					text-decoration: none;
					grid-column-start: 4;
					grid-column-end: 5;
					background-color: #eee;
					color: #000;
					grid-row-start: 1;
					grid-row-end: 2;"
				><a href="#marketing" style="color: #000;">Marketing</a> </div>

			<div class="cta-4" 
				style="
					padding: 30px 35px;
					border-radius: 30px;
					cursor: pointer;
					margin: 1rem;
					font-size: 30px;
					text-decoration: none;
					background-color: #ff5963;
					color: #eee;
					grid-column-start: 3;
					grid-column-end: 5;
					grid-row-start: 2;
					grid-row-end: 3;"
			><a href="#join" style="color: #ffff";>Join</a> </div>
		</div>
	</main>
	
	<section id="vision" 
		style="
			background-color: #fff;
			padding: 50px;"
		>
		<div class="vision container" 
			style="
				max-width: 10000px;
				height: 1000px;"
			>  
			<div class="vision-top"
				style="
					display: flex;
					justify-content: center;
					align-items: center;
					flex-direction: column;
					text-align: center;"
				>
				<h1 class="section-title" 
					style="
						font-size: 48px;
						font-weight: bold;
						margin-bottom: 20px;
						color: #000;"
				>Vision</h1>
					<p 
						style="
							font-size: 24px;
							line-height: 1.5;
							color: #000;"
						>We stand in line so you don't have to ‚è∞</p>
			</div>
		</div>
	</section>

	<section id="queue" 
		style="
			background-color: #eee;
			padding: 50px;"
		>
		<div class="queue container"
		style="
			max-width: 10000px;
			height: 1000px;"
		>  
			<div class="queue-top"
				style="
					display: flex;
					justify-content: center;
					align-items: center;
					flex-direction: column;
					text-align: center;"
				>
				<h1 class="section-title" 
					style="  
						font-size: 48px;
						font-weight: bold;
						margin-bottom: 20px;
						color: #000;"
					>Queue</h1>
					<p style="
						font-size: 24px;
						line-height: 1.5;
						color: #000;"
					>Queue</p>
			</div>
		</div>
	</section>

  <section id="marketing" 
		style="
			background-color: #eee;
			padding: 50px;"
		>
		<div class="marketing container"
			style="
				max-width: 10000px;
  			height: 1000px;"
			>  
			<div class="marketing-top"
				style="
					display: flex;
					justify-content: center;
					align-items: center;
					flex-direction: column;
					text-align: center;"
				>
				<h1 class="section-title" 
					style="
						font-size: 45px;
						font-weight: bold;
						color: #000;"
					>Marketing</h1>
				<p
					style="
						font-size: 24px;
						line-height: 1.5;
						color: #000;"
					>Marketing</p>
			</div>
		</div>
	</section>

	<section id="join" 
		style="
			background-color: #453d3d;
 		 	padding: 30px;"
		>
		<div class="join container"
			style="
				 max-width: 10000px;
  			height: 50rem;
  			align-content: center;"
			>  
			<div class="join-top" 
				style="
					display: flex;
					justify-content: center;
					align-items: center;
					flex-direction: column;
					text-align: center;"
				>
				<h1 class="join-title" 
					style="
						font-size: 45px;
						font-weight: bold;
						color: #ff5963;"
					>Join</h1>
				<p
					style="
						font-size: 24px;
						line-height: 1.5;
						color: #eee;"	
					>Share our vision</p>
			</div>
		</div>
	</section>
	
</body>
</html>
