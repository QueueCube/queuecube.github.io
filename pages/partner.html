<!DOCTYPE html>
<html 
	style="
		font-family: Outfit, sans-serif;height: 100%;
		margin: 0;
		padding: 0;
		scroll-behavior: smooth;
		background-color: #4169E1;">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QueueCube | Partner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body 
	style="
		margin: 0;
		padding: 0;">
	<header 
		style="  
			display: flex;
			justify-content: center;
			color: #333;
			padding: 50px 0;">
		<h1 class="logo" 
			style="
				font-size: 3.5rem;
				font-weight: 500;
				color: #eee;
				margin: 20px 0;
				text-align: center;
				justify-content: center;
				padding: 6.4rem;">
			Become a Partner</h1>
	</header>

	


<!--MAINBUTTONS-->	<!--MAINBUTTONS-->	<!--MAINBUTTONS-->	<!--MAINBUTTONS-->	<!--MAINBUTTONS-->	<!--MAINBUTTONS-->	<!--MAINBUTTONS-->
<main>
	<div class="wrapper-homebuttons" 
		style="
			height: 65vh;
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-auto-rows: 200px;">

		<div class="cta-1" 
			style="
				padding: 30px 35px;
				border-radius: 30px;
				cursor: pointer;
				margin: 1rem;
				font-size: 30px;
				text-decoration: none;
				background-color: #39D2C0;
				grid-column-start: 1;
				grid-column-end: 3;
				grid-row-start: 1;
				grid-row-end: 3;
				display: flex;
				justify-content: center;">
			<a href="#join" 
				style="
					color: #ffff; 
					text-decoration: none; 
					display: flex; 
					padding: 1.5rem;
					height: 100%; 
					width: 100%;">
				Join</a>
		</div>

		<div class="cta-2" 
			style="
				padding: 30px 35px;
				border-radius: 30px;
				cursor: pointer;
				margin: 1rem;
				font-size: 30px;
				text-decoration: none;
				background-color: #eee;
				grid-row-start: 1;
				grid-row-end: 2;
				grid-column-start: 3;
				grid-column-end: 4;
				display: flex;
				justify-content: center;">
			<a href="#queue" 
				style="
					color: #000; 
					text-decoration: none; 
					display: flex; 
					padding: 1rem; 
					padding-top: 0.5rem;
					height: 100%; 
					width: 100%;
					font-weight: 100;">
				Queue</a>
		</div>
	
		<div class="cta-3" 
			style="
				padding: 30px 35px;
				border-radius: 30px;
				cursor: pointer;
				margin: 1rem;
				font-size: 30px;
				text-decoration: none;
				grid-column-start: 4;
				grid-column-end: 5;
				background-color: #eee;
				grid-row-start: 1;
				grid-row-end: 2;
				display: flex;">
			<a href="#marketing" 
				style="
					color: #000; 
					text-decoration: none; 
					display: flex; 
					padding: 1rem; 
					padding-top: 0.5rem;
					height: 100%; 
					width: 100%;
					font-weight: 100;">
				Marketing</a>
		</div>
	
		<div class="cta-4" 
		style="
			padding: 30px 35px;
			border-radius: 30px;
			cursor: pointer;
			margin: 1rem;
			font-size: 30px;
			text-decoration: none;
			background-color: #FF5963;
			grid-column-start: 3;
			grid-column-end: 5;
			grid-row-start: 2;
			grid-row-end: 3;
			display: flex;">
		<a href="#vision" 
			style="
				color: #eee; 
				text-decoration: none; 
				display: flex; 
				padding: 1rem; 
				padding-top: 0.5rem;
				height: 100%; 
				width: 100%;
				font-weight: 100;">
			Vision</a>
	</div>
	</div>
</main>
<!--MAINBUTTONS-->	<!--MAINBUTTONS-->	<!--MAINBUTTONS-->	<!--MAINBUTTONS-->	<!--MAINBUTTONS-->	<!--MAINBUTTONS-->	<!--MAINBUTTONS-->




<!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN-->
<section id="join" 
	style="
		background-color: #fff;
		padding: 30px;"
>
<div class="join container"
		style="
			max-width: 10000px;
			height: 55rem;
			align-content: center;">   
	<div class="join-top" 
		style="
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			text-align: center;">
		<h1 class="join-title" 
			style="
				font-size: 45px;
				font-weight: bold;
				margin-bottom: 5rem;
				color: #333;"
		>Join</h1>
		<div class="sign-up-form" 
			style="
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100%;">
			<form>
				<input type="text" class="name" placeholder="Business Name" 
					style="
						background-color: #eee;
						font-size: 1.2rem;
						font-family: 'Outfit', sans-serif;
						border-radius: 1.5rem;
						border: none;
						padding-left: 3rem;
						padding-right: 3rem;
						margin-top: 1.5rem;
						margin-bottom: 1.5rem;
						height: 6rem;
						width: 70rem;
						outline: none;">

				<div class="joinrow" 
					style="
						display: flex;
						align-items: center;
						justify-content: space-around;
						flex-direction: row;">
				<div class="joincolumn" 
					style="
						display: flex;
						align-items: center;
						flex-direction: column;">
					<input type="text" class="ownername" placeholder="Business Address"
					style="
							background-color: #eee;
							font-size: 1.2rem;
							font-family: 'Outfit', sans-serif;
							border-radius: 1.5rem;
							border: none;
							padding-left: 3rem;
							padding-right: 3rem;
							height: 6rem;
							width: 45rem;
							margin-top: 1rem;
							margin-bottom: 3rem;
							outline: none;"
					id="autocomplete">
			
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0RfELl-8CZ73qQoCOoRRS3rGzGEPEelU&libraries=places"></script>
			
			<script>
				var autocomplete = new google.maps.places.Autocomplete(document.getElementById('autocomplete'));
			</script>
			
					<input type="email" class="email" placeholder="Email"
						style="
							background-color: #eee;
							font-size: 1.2rem;
							font-family: 'Outfit', sans-serif;
							border-radius: 1.5rem;
							border: none;
							padding-left: 3rem;
							padding-right: 3rem;
							height: 6rem;
							width: 45rem;
							margin-bottom: 3rem;
							outline: none;">
					<input type="number" class="phonenumber" placeholder="Phone Number"
						style="
							background-color: #eee;
							font-size: 1.2rem;
							font-family: 'Outfit', sans-serif;
							border-radius: 1.5rem;
							border: none;
							padding-left: 3rem;
							padding-right: 3rem;
							height: 6rem;
							width: 45rem;
							outline: none;">
				</div>
					<button class="signup" 
						style="
							background-color: #39D2C0;
							font-size: 2rem;
							color: #eee;
							border: none;
							font-family: 'Outfit', sans-serif;
							border-radius: 80px;
							height: 25rem;
							width: 22rem;
							margin: 0.5rem;">
					 Join</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN-->




<!--QUEUE--><!--QUEUE--><!--QUEUE--><!--QUEUE--><!--QUEUE--><!--QUEUE--><!--QUEUE--><!--QUEUE--><!--QUEUE--><!--QUEUE--><!--QUEUE-->
<section id="queue" 
	style="
		background-color: #ffff;
		padding: 50px;">
	<div class="queue container"
	style="
		max-width: 10000px;
		height: 1000px;">  
		<div class="queue-top"
			style="
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				text-align: center;">
			<h1 class="section-title" 
				style="  
					font-size: 48px;
					font-weight: bold;
					margin-bottom: 20px;
					color: #000;"
			>Queue</h1>
		</div>
	</div>
</section>

<!--MARKETING--><!--MARKETING--><!--MARKETING--><!--MARKETING--><!--MARKETING--><!--MARKETING--><!--MARKETING--><!--MARKETING--><!--MARKETING-->
<section id="marketing" 
	style="
		background-color: #fff;
		padding: 50px;">
	<div class="marketing container"
			style="
				max-width: 10000px;
  			height: 1000px;"
			>  
			<div class="marketing-top"
				style="
					display: flex;
					justify-content: center;
					align-items: center;
					flex-direction: column;
					text-align: center;"
				>
				<h1 class="section-title" 
					style="
						font-size: 45px;
						font-weight: bold;
						color: #000;"
					>Marketing</h1>
			</div>
		</div>
	</section>

<!--VISION--><!--VISION--><!--VISION--><!--VISION--><!--VISION--><!--VISION--><!--VISION--><!--VISION--><!--VISION--><!--VISION-->
<section id="vision" 
	style="
		background-color: #fff;
		padding: 50px;">
	<div class="vision container" 
		style="
			max-width: 10000px;
			height: 1000px;">  
		<div class="vision-top"
			style="
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				text-align: center;">
			<h1 class="section-title" 
				style="
					font-size: 48px;
					font-weight: bold;
					margin-bottom: 20px;
					color: #000;"
			>Vision</h1>
		</div>
	</div>
</section>

</body>
</html>
