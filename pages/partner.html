<!DOCTYPE html>
<html 
	style="
		font-family: Outfit, sans-serif;height: 100%;
		margin: 0;
		padding: 0;
		scroll-behavior: smooth;
		background-color: #4169E1;">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QueueCube | Partner</title>
	<!--<link rel="stylesheet" href="partner.css">-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body 
	style="
		margin: 0;
		padding: 0;">
	<header 
		style="  
			display: flex;
			justify-content: center;
			color: #333;
			padding: 50px 0;">
		<h1 class="logo" 
			style="
				font-size: 3.5rem;
				font-weight: 500;
				color: #eee;
				margin-bottom: 6rem;
				text-align: center;
				justify-content: center;">
			Become a Partner</h1>
	</header>

	

<!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN--><!--JOIN-->
<section id="join" 
	style="
		background-color: #fff;"
>
<div class="join container"
		style="
			max-width: 10000px;
			height: 55rem;
			align-content: center;">   
	<div class="join-top" 
		style="
			display: flex;
			justify-content: center;
			flex-direction: column;
			text-align: center;">
		<img src="partnerjoinbackground.png" height= 550px style="position:absolute; border-radius: 3.5rem; margin-top: 6rem; margin-left: 51rem; z-index: 0;">
		<div class="sign-up-form" 
			style="
				display: flex;
				justify-content: center;
				align-items: center;
				height: 24rem;
				width: 42rem;
				margin-left: 7rem;
				margin-top: -4rem;
				background-color: #fff;
				box-shadow: 0 0 1rem rgba(0, 0, 0, 0.3);
				border-radius: 3rem;
				z-index: 1;">
				
			<form>
				<div class="joinrow" 
					style="
						display: flex;
						align-items: center;
						justify-content: space-around;
						flex-direction: row;">
				<div class="joincolumn" 
					style="
						display: flex;
						align-items: center;
						flex-direction: column;">
					<input type="text" class="name" placeholder="Business Name" 
						style="
							background-color: #eee;
							font-size: 1.1rem;
							font-family: 'Outfit', sans-serif;
							border-radius: 1.5rem;
							border: none;
							padding-left: 2rem;
							padding-right: 2rem;
							height: 4rem;
							width: 33rem;
							margin-top: 1rem;
							margin-bottom: 1.5rem;
							outline: none;">
					<input type="text" class="ownername" placeholder="Business Address"
						style="
							background-color: #eee;
							font-size: 1.1rem;
							font-family: 'Outfit', sans-serif;
							border-radius: 1.5rem;
							border: none;
							padding-left: 2rem;
							padding-right: 2rem;
							height: 4rem;
							width: 33rem;
							margin-top: 0rem;
							margin-bottom: 1.5rem;
							outline: none;"
					id="autocomplete">
			<script 
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0RfELl-8CZ73qQoCOoRRS3rGzGEPEelU&libraries=places"></script>
			<script>
				var autocomplete = new google.maps.places.Autocomplete(document.getElementById('autocomplete'));
			</script>
		
			<div style="flex-direction: row;"><input type="email" class="email" placeholder="Email"
				style="
					background-color: #eee;
					font-size: 1.1rem;
					font-family: 'Outfit', sans-serif;
					border-radius: 1.5rem;
					border: none;
					padding-left: 2rem;
					padding-right: 2rem;
					height: 4rem;
					width: 17rem;
					margin-bottom: 1.5rem;
					margin-right: 0.2rem;
					outline: none;">
			<input type="number" class="phonenumber" placeholder="Phone Number"
				style="
					background-color: #eee;
					font-size: 1.1rem;
					font-family: 'Outfit', sans-serif;
					border-radius: 1.5rem;
					border: none;
					padding-left: 2rem;
					padding-right: 2rem;
					height: 4rem;
					width: 11rem;
					margin-left: 0.2rem;
					outline: none;"></div>
					<button class="signup" 
					style="
						background-color: #39D2C0;
						font-size: 1.2rem;
						color: #eee;
						border: none;
						font-family: 'Outfit', sans-serif;
						border-radius: 3rem;
						height: 3rem;
						width: 7rem;
						margin-left: 29rem;">
					Join</button>
				</div>			
				</div>	
				</form>
			</div>	
	</div>



	<div class="queueandmarketing" style="display: flex; flex-direction: row; margin-left: 6.5rem; margin-top: 1.5rem;">
		<div class="cta-1" 
			style="
				padding: 30px 35px;
				border-radius: 30px;
				cursor: pointer;
				margin: 1rem;
				width: 15.5rem;
				height: 4rem;
				font-size: 1.2rem;
				text-decoration: none;
				background-color: #eee;
				display: flex;
				justify-content: center;">
			<a href="#queue" 
				style="
					color: #000; 
					text-decoration: none; 
					display: flex; 
					padding: 1rem; 
					padding-top: 0.5rem;
					height: 100%; 
					width: 100%;">
				Queue</a>
		</div>
		<div class="cta-2" 
			style="
				padding: 30px 35px;
				border-radius: 30px;
				cursor: pointer;
				margin: 1rem;
				width: 15.5rem;
				font-size: 1.2rem;
				text-decoration: none;
				background-color: #eee;
				display: flex;
				justify-content: center;">
			<a href="#marketing" 
				style="
					color: #000; 
					text-decoration: none; 
					display: flex; 
					padding: 1rem; 
					padding-top: 0.5rem;
					height: 100%; 
					width: 100%;">
				Marketing</a>
		</div>
	</div>
	

	</div>
</section>

<section id="queue" 
	style="
		background-color: #fff;
		padding: 50px;">
	<div class="queue container"
	style="
		max-width: 10000px;
		height: 1000px;">  
		<div class="queue-top"
			style="
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				text-align: center;">
			<h1 class="section-title" 
				style="  
					font-size: 48px;
					font-weight: bold;
					margin-bottom: 20px;
					color: #000;"
			>Queue</h1>
		</div>
	</div>
</section>

<!--MARKETING--><!--MARKETING--><!--MARKETING--><!--MARKETING--><!--MARKETING--><!--MARKETING--><!--MARKETING--><!--MARKETING--><!--MARKETING-->
<section id="marketing" 
	style="
		background-color: #fff;
		padding: 50px;">
	<div class="marketing container"
			style="
				max-width: 10000px;
  			height: 1000px;"
			>  
			<div class="marketing-top"
				style="
					display: flex;
					justify-content: center;
					align-items: center;
					flex-direction: column;
					text-align: center;"
				>
				<h1 class="section-title" 
					style="
						font-size: 45px;
						font-weight: bold;
						color: #000;"
					>Marketing</h1>
			</div>
		</div>
	</section>

</body>
