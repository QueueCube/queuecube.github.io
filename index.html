<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css" />
	<title>QueueCube</title>
</head>

	<header>
		<h1 class="logo">QueueCube</h1>
	</header>
	
		<section class="homebuttons">
			<div class="left-buttons">
				<button class="cta-1">Queue</button>
			</div>
			<div class="right-buttons">
				<button class="cta-2">Vision</button>
				<button class="cta-4">About</button>
				<button class="cta-3">Join</button>
			</div>
		</section>

		<section id="vision">
			<div class="vision container">  
				<div class="vision-top">
					<h1 class="section-title">Vision</h1>
						<p>Do some fun shit</p>
				</div>
			</div>
		</section>

		<section id="About">
			<div class="about container">  
				<div class="about-top">
					<h1 class="section-title">About</h1>
						<p>About us</p>
				</div>
			</div>
		</section>

		<section id="Join">
			<div class="join container">  
				<div class="join-top">
					<h1 class="section-title">Join</h1>
						<p>Share our vision</p>
				</div>
			</div>
		</section>
</html>
